<div class="categories-container">
  <h2>Categories</h2>

  <form (ngSubmit)="addCategory()" class="category-form">
    <input [(ngModel)]="newCategory.name" name="name" placeholder="Category Name" required />
    <input [(ngModel)]="newCategory.description" name="description" placeholder="Description" />
    <button type="submit">Add</button>
  </form>

  <hr />

  <ul class="category-list">
    <li *ngFor="let category of categories" class="category-item">
      <div class="category-info">
        <b>{{ category.name }}</b>
        <span>{{ category.description }}</span>
      </div>
      <button (click)="deleteCategory(category.id)" class="delete-btn">Delete</button>
    </li>
  </ul>
</div>
